<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BNF Playground</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/show-hint.css">
</head>

<body>
    <div class="w3-bar w3-green">
        <div class="w3-dropdown-hover w3-green w3-right" style="display:none" id="accountbtn">
            <button class="w3-button">My Account</button>
            
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#" class="w3-bar-item w3-button">Profile</a>
                <a href="#" class="w3-bar-item w3-button">My BNFs</a>
                <a href="#" class="w3-bar-item w3-button">Link 3</a>
            </div>
        </div>
        <div class="w3-bar-item w3-btn w3-right w3-border w3-round" style="display:none" id="logoutbtn" onclick="document.getElementById('logoutconfirm').style.display='block'">Log Out</div>
        <div class="w3-bar-item w3-btn w3-right w3-border w3-round" style="display:none" id="loginbtn" onclick="onclicklogin()">Log In</div>

    </div>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1 class="w3-center">Welcome to the BNF Playground</h1>
    <h1 class="w3-center">Beta!</h1>
    <div class="w3-container w3-right" id="greeting"></div>

    <div id="editbnf" class="w3-container w3-margin">
        <div>Enter your BNF (or EBNF) below. </div>
        <div class="w3-row">
            <div class="w3-card-4">
                <textarea rows="20" cols="50" id="textinput"><gpa> ::= "4.0" | <leading> "." <trailing>
<leading> ::= [0-3]
<trailing> ::= [0-9]</textarea>
            </div>
            <div class="w3-cell-row w3-margin-top">
                <div class="w3-left w3-cell-middle  w3-cell  w3-btn w3-black w3-border-blue w3-ripple w3-round" id="submit" onclick="bnfsubmitted()">Compile BNF</div>
                <div class=" w3-opacity w3-cell-middle w3-left w3-cell  w3-text-gray" id="compilationStatus">uncompiled</div>
            </div>
        </div>
        <div id="bnferror" class="w3-red"></div>
    </div>
    <div class="w3-conftainer w3-margin">
        <div>
            <div>
                <textarea class="w3-card-4 w3-half" id="testinput"  oninput="ontestStringChanged(this)"></textarea>
            </div>
        </div>
        
        <!-- <div class="ww3-container w3-left w3-cell-middle  w3-cell  w3-btn w3-black w3-border-blue w3-ripple w3-round" id="submit"
            onclick="validityTest()">Test Validity</div>
        <input type="checkbox" id="onenter" checked> Test on Enter key pressed -->
    </div>




    <div id="logoutconfirm" class="w3-modal">
            <div class="w3-modal-content w3-animate-top w3-card-4">
              <header class="w3-container w3-teal"> 
                <span onclick="document.getElementById('logoutconfirm').style.display='none'" 
                class="w3-button w3-display-topright">&times;</span>
                <h2>Are you sure you want to logout?</h2>
              </header>
              <div class="w3-container">
                <p>Will miss you.</p>
              </div>
              <footer class="w3-container w3-teal">
                <div onclick="document.getElementById('logoutconfirm').style.display='none';onclicklogout()" class="w3-btn">Logout</div><div class="w3-btn" onclick="document.getElementById('logoutconfirm').style.display='none'">Cancel</div>
              </footer>
            </div>
          </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
    <script src="myfirebaseauth.js"></script>

    <script src="bundle.js"></script>

</body>

</html>
